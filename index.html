<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="img img__top">
        <img src="images/bg-pattern-top.svg" alt="pattern-top" />
      </div>
      <article class="card">
        <div class="card__img">
          <img src="images/bg-pattern-card.svg" alt="pattern-card" />
        </div>
        <div class="card__icon">
          <img src="images/image-victor.jpg" alt="victor" />
        </div>
        <h2>
          Victor Crest
          <span> 26 </span>
        </h2>
        <p>London</p>
        <ul>
          <li>80K<span>Followers</span></li>
          <li>803K<span>Likes</span></li>
          <li>1.4K<span>Photos</span></li>
        </ul>
      </article>
      <div class="img img__bottom">
        <img src="images/bg-pattern-bottom.svg" alt="pattern-bottom" />
      </div>
    </main>
  </body>
</html>
